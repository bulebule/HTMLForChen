			<p>一是作为未来佛的菩萨弥勒，弥勒是兜率天宫(Tusta)内院一生补处(即最后身)的菩萨，在释迦牟尼(sakYamuni)入灭后五十六亿七千万年时，从兜率天宫下降到娑婆世界成佛。佛陀入灭后一千年，有无著(Asanga)菩萨不满足已学的小乘佛教，就便神通从阿踰陀国(Ayodhya)的讲堂，升登夜摩天兜率天宫听受弥勒讲大乘教义，后又请弥勒下生人间说法。无着后来日夜陈述师说，便传下了弥勒的著述，其中最重要的著作便是这部《瑜伽师地论》</p>
