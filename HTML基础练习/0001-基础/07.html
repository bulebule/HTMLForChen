<!DOCTYPE html>
<html>
<head>
	<title>CSS 组合选择符</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="07.css">
</head>
<body>
	<div><h1>我是谁1</h1></div>
	<h1>我是谁2</h1>
	<div><span><h1>我是谁3</h1></span></div>

	<div><h2>从哪里来1</h2></div>
	<h2>从哪里来2</h2>
	<div><span><h2>从哪里来3</h2></span></div>

	<h3>要到哪里去0</h3>
	<div><h3>要到哪里去1</h3></div>
	<h3>要到哪里去2</h3>
	<div><span><p>要到哪里去3</p></span></div>
	<h3>要到哪里去4</h3>
	<h3>要到哪里去5</h3>

	<h4>help me</h4>
	<h5>contact me</h5>

</body>
</html>
