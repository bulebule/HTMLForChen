<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="04.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster|Terminal+Dosis' rel='stylesheet' type='text/css'>  
	
	<script src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	
	<script>
	alert("yyuuyyu1");
	$(document).ready(function() {
		alert("yyuuyyu1");
		$('.select ul li').on("click", function(e){
			alert('yyuuyyu');
			var _this = $(this);
			$('.select>p').text(_this.attr('data-value'));
			$(_this).addClass('selected').siblings().removeClass('selected');
			$('.select').toggleClass('open');
			cancelBubble(e);
		});

		$('.select>p').on("click",function(e)) {
			$('.select').toggleClass('open');
			cancelBubble(e);
		}

		$(document).on('click',function()) {
			$('.select').removeClass('open');
		}
	});

	function cancelBubble(event) {
		if (event.stopPropagation) {
			event.preventDefault();
			event.stopPropagation();
		}else {
			event.returnValue = false;
			event.cancelBubble();
		}
	}
	</script>
</head>
<body>
	<div class="container">
		<div class="heading">
			<h2>Custom Select</h2>
		</div>
		<div class="select">
			<p>Please select</p>
			<ul>
				<li data-value="HTML5">HTML5</li>
				<li data-value="CSS3">CSS3</li>
				<li data-value="JavaScript">JavaScript</li>
				<li data-value="JQuery">JQuery</li>
				<li data-value="Backbone">Backbone</li>
			</ul>
		</div>
	</div>
</body>
</html>
