<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	#test {
		font-size: 24px;
		border: 1px solid red;
		width: 60px;
		text-align: center;
	}
	</style>
</head>
<body>
	请输入你的名字:
	<input type="text" id="fname" onchange="addSome(this.id)">
	<p id="test" onclick="popView()">点我</p>

	<script>
	var p1 = document.getElementById("test");

	// onchange
	function addSome(x) { 
		var value = document.getElementById(x).value;
		document.getElementById(x).style.color = "red";
		document.getElementById(x).value = value + "我";
	}
	// onclick
	function popView() {
		alert("1+1=?");
	}
	// onload
	function loadSome() {
		p1.style.color = "lightgray";
	}
	window.onload = loadSome;
	</script>
</body>
</html>
