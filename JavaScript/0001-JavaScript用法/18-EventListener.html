<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<p> 使用addEventListener()方法在按钮中添加点击事件 </p>
	<button id="mBtn"> 点我 </button>
	<p id="pid"></p>

	<button id="btn"> 欢迎语 </button>

	<P> 使用addEventListener()方法向同一个按钮添加两个点击事件 </P>
	<button id="two"> 菩提树 </button>

	<script>
	document.getElementById("mBtn").addEventListener("click",displayDate);
	function displayDate() {
		document.getElementById("pid").innerHTML = Date();
	}

	document.getElementById("btn").addEventListener("click",function(){alert("Hello JavaScript")});

	var x = document.getElementById("two");
	x.addEventListener("click",mFun);
	x.addEventListener("click",mFun2);

	function mFun() {
		alert("相见不如怀念");
	}
	function mFun2() {
		alert("人生如逆旅,我亦是行人");
	}
	</script>
</body>
</html>
