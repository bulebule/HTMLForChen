<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<p id="object"></p>
	<p id="timeNow"></p>
	<button onclick="timeNow()">点击显示时间</button>
	<button onclick="this.innerHTML=Date()">现在时间</button>
	<hr>

	<script>
	var i;
	var cars = new Array();
	cars[0] = "Saab";
	cars[1] = "Volvo"
	cars[2] = "BMW";
	for (var i = 0; i < cars.length; i++) {
		document.write(cars[i]+"<br>");
	};

	var person = {
		firstName:"John",
		lastName:"Doe",
		age:45,
		fullName: function() {
			return this.firstName + " " + this.lastName;
		}
	};
	document.getElementById("object").innerHTML = person.firstName+"现在"+person.age+"岁" + "  全名:"+person.fullName();
	function timeNow() {
		p1 = document.getElementById("timeNow");
		p1.innerHTML = Date();
		p1.style.color = "red";
	}
	</script>
</body>
</html>
