<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<p> 使用对象构造器 </p>
	<p id="pid"></p>

	<script>
	function person(fname,lname,age,eyecolor) {
		this.fname 	   = fname;
		this.lname	   = lname;
		this.age       = age;
		this.eyecolor  = eyecolor;
		this.changeAge = changeAge;
		function changeAge(nAge) {
			this.age = nAge;
		}
	}

	onePerson = new person("John","Doe",45,"black");
	onePerson.changeAge(34);
	document.getElementById("pid").innerHTML = onePerson.fname + " is " + onePerson.age + " years old";
	</script>
</body>
</html>
